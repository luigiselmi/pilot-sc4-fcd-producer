        image: bde2020/pilot-sc4-csswrapper
        hostname: csswrapper
        container_name: sc4-csswrapper
        build:
            context: .
            dockerfile: sc4-csswrapper.dockerfile
        ports:
            - 80:80
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
